{% extends 'marketplace/base.html' %}

{% block title %}Register - Vetri Market{% endblock %}

{% block extra_css %}
<style>
    .auth-section {
        min-height: calc(100vh - 84px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #fff 100%);
        padding: 80px 24px;
    }

    .auth-container {
        max-width: 500px;
        width: 100%;
        background: white;
        padding: 60px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        border: 2px solid #f1f5f9;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .auth-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        margin: 0 auto 24px;
        box-shadow: 0 12px 30px rgba(255, 107, 107, 0.3);
    }

    .auth-title {
        font-size: 2.5rem;
        font-weight: 900;
        color: #0f172a;
        margin-bottom: 12px;
    }

    .auth-subtitle {
        color: #64748b;
        font-size: 1.05rem;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        font-weight: 600;
        color: #334155;
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .form-input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s;
        font-family: 'Inter', sans-serif;
    }

    .form-input:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
    }

    .btn-submit {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 8px 24px rgba(255, 107, 107, 0.35);
    }

    .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 32px rgba(255, 107, 107, 0.45);
    }

    .auth-footer {
        text-align: center;
        margin-top: 32px;
        padding-top: 32px;
        border-top: 2px solid #f1f5f9;
        color: #64748b;
        font-size: 0.95rem;
    }

    .auth-footer a {
        color: #ff6b6b;
        text-decoration: none;
        font-weight: 700;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">âœ¨</div>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join Vetri Market today</p>
        </div>

        <form method="post" action="{% url 'marketplace:register' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label class="form-label" for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-input" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{% url 'marketplace:login' %}">Login here</a>
        </div>
    </div>
</section>
{% endblock %}
